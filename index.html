<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Info Display</title>
</head>
<body>
    <h1>User Information</h1>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" required><br><br>

        <button type="button" id="displayBtn">Display</button>
    </form>

    <div id="userInfo" class="hidden">
        <h2>User Details:</h2>
        <p><strong>Name:</strong> <span id="displayedName"></span></p>
        <p><strong>Email:</strong> <span id="displayedEmail"></span></p>
        <p><strong>Age:</strong> <span id="displayedAge"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
